<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>问答机器人- 枫电科技制作</title>
        <meta name="description" content="">
        <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/jquery-toast-plugin/1.3.2/jquery.toast.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <div class="main">
            <h2 class="text-center hello" data-in-effect="slideInUp">Hi，我是小昕！</h2>
            <div class="people"><img src="" alt=""></div>
            <div class="conversation"></div>
        </div>

        <footer>
            <input type="text" placeholder="有问题尽管问我！" class="user_input">
            <input type="button" value="发送" class="send" onclick="send()">
        </footer>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/toast.js"></script>
        <script src="https://cdn.bootcss.com/lettering.js/0.6.0/jquery.lettering.min.js"></script>
        <script src="https://cdn.bootcss.com/textillate/0.4.0/jquery.textillate.min.js"></script>

        <script>


            //api
            function formatterDateTime() {
                var date=new Date()
                var month=date.getMonth() + 1
                var datetime = date.getFullYear()
                    + ""// "年"
                    + (month >= 10 ? month : "0"+ month)
                    + ""// "月"
                    + (date.getDate() < 10 ? "0" + date.getDate() : date
                        .getDate())
                    + ""
                    + (date.getHours() < 10 ? "0" + date.getHours() : date
                        .getHours())
                    + ""
                    + (date.getMinutes() < 10 ? "0" + date.getMinutes() : date
                        .getMinutes())
                    + ""
                    + (date.getSeconds() < 10 ? "0" + date.getSeconds() : date
                        .getSeconds());
                return datetime;
            }

            function go_to_bottom() {
                var h = $(document).height()-$(window).height();
                $(document).scrollTop(h);
            };

            $(document).keyup(function(event){
                if(event.keyCode ===13){
                    send();
                }
            });
            function send() {
                var q = $('.user_input').val();
                if(q !== ''){
                    var str_q = "<div class='q' data-in-effect='wobble'>"+ q +"</div>";
                    $('.conversation').append(str_q);

                    $.ajax({
                        type: 'post',
                        url: 'http://route.showapi.com/60-27',
                        dataType: 'json',
                        data: {
                            "showapi_timestamp": formatterDateTime(),
                            "showapi_appid": '47350', //这里需要改成自己的appid
                            "showapi_sign": '80c96b01d8d142979a7eef72cefc32c4',  //这里需要改成自己的应用的密钥secret
                            "info":q,
                            "userid":"userid"

                        },

                        error: function(XmlHttpRequest, textStatus, errorThrown) {
                            alert("操作失败!");
                        },
                        success: function(result) {
                            var str_a = "<div class='a'>"+ result.showapi_res_body.text +"</div>";
                            $('.conversation').append(str_a);
                            console.log(result) //console变量在ie低版本下不能用
                            go_to_bottom();
                            $('.user_input').val('');
                        }
                    });
                }else {
                    showtoastFromDiv();
                }

            }


            function showtoastFromDiv(){
                var str_toast = "<div class='toast_div'></div>";
                $('.main').append(str_toast);
                $('.toast_div').toast({
                    content:'问题不能为空哦，亲^_^',
                    duration:1000
                });
            }

            //动态文字
            $(function () {
                $('.hello,.a,.q').textillate();
            });
        </script>
    </body>
</html>
